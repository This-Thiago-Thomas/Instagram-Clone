<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-left">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-right">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil" srcset="">
                </div>
                <a href="" class="instagram-login">Continue como fulano</a>
                <a href="" class="instagram-logout">Sair</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fulano?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
